<!DOCTYPE html>
<html>
<head>
	<title>Train In Vain</title>
	
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- jQuery -->
	<script src="//code.jquery.com/jquery-3.1.1.js"
	integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
	crossorigin="anonymous"></script>
	</head>

	<!-- firebase -->
	<script src="https://www.gstatic.com/firebasejs/3.7.2/firebase.js"></script>


<body>

<!-- Start Container -->
<div class="container" id="print">
	<div class="col-sm-2"></div>

	<div class="col-sm-8">

		<div class="row">
	        <div class="jumbotron text-center">
	        <h1></h1>
	        <h2></h2>
	        </div>
        </div>
		
		<div class="row">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Current Train Schedule</h3>
				</div>

				<div class="panel-body">
					<table class="table">
						<thead>
						<tr>
							<th>Train Name</th>
							<th>Destination</th>
							<th>Frequency (min)</th>
							<th>Next Arrival</th>
							<th>Minutes Away</th>
						</tr>
						</thead>

						<tbody id="trainTable"></tbody>

					</table>
				</div>

			</div>
		</div>

		<div class="row">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Add Your Train</h3>
				</div>

				<div class="panel-body">
					<form>

						<div class="form-group">
							<label for="trainName">Train Name</label>
							<input type="text" class="form-control" id="trainName">
						</div>
						<div class="form-group">
							<label for="trainDestination">Train Destination</label>
							<input type="text" class="form-control" id="trainDestination">
						</div>
						<div class="form-group">
							<label for="trainFrequency">Frequency (min)</label>
							<input type="number" class="form-control" id="trainFrequency">
						</div>

						<div class="form-group">
							<label for="trainTime">First Train Time - HH:mm - military time</label>
							<input type="time" class="form-control" id="trainTime">						
						</div>										

						<button type="submit" class="btn btn-primary" id="trainButton">Stand By Me</button>
												
					</form>
				</div>
			</div>
		</div>
	</div>

	<div class="col-sm-2"></div>

</div> <!-- End container -->

<!-- Moment.js -->
<script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>
<script src="assets/javascript/app.js"></script>
</body>
</html>
